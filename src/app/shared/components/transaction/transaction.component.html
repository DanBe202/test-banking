<div
  class="transaction-row">

  <div class="details">
    <div class="account-name">{{ transaction().id }}</div>
    <div class="account-number">Sender: {{ transaction().senderId }}</div>
    <div class="account-number">Receiver:{{ transaction().receiverId}}</div>
  </div>

  <div class="amount-container">
    <div class="amount">{{ transaction().amount | currency: 'EUR' }}</div>
  </div>
</div>
